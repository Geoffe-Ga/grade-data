name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  MIN_COVERAGE: 90
  MIN_BRANCH_COVERAGE: 85
  MIN_DOCSTRING_COVERAGE: 95

jobs:
  quality:
    name: Code Quality, Security & Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov pytest-xdist pytest-timeout
          pip install ruff pylint mypy
          pip install bandit safety
          pip install interrogate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github --exit-non-zero-on-fix
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          ruff format --check .
        continue-on-error: false

      - name: Run Pylint
        run: |
          pylint **/*.py --rcfile=.pylintrc --fail-under=8.0 || true
          pylint **/*.py --rcfile=.pylintrc --exit-zero --output-format=text | tee pylint-report.txt
        continue-on-error: false

      - name: Run MyPy type checking
        run: |
          mypy . --ignore-missing-imports --strict --show-error-codes --pretty || true
        continue-on-error: false

      - name: Check docstring coverage
        run: |
          interrogate -v --fail-under=${{ env.MIN_DOCSTRING_COVERAGE }} --ignore-init-method --ignore-init-module --ignore-magic --ignore-nested-functions .
        continue-on-error: false

      - name: Run Bandit security scan
        run: |
          bandit -r grade_data/ -f json -o bandit-report.json --severity-level medium --confidence-level medium || true
          bandit -r grade_data/ -ll -i
        continue-on-error: false

      - name: Run Safety vulnerability check
        run: |
          safety check || true
        continue-on-error: false

      - name: Verify no critical vulnerabilities
        run: |
          if [ -f bandit-report.json ]; then
            CRITICAL_COUNT=$(jq '[.results[] | select(.issue_severity=="HIGH" or .issue_severity=="CRITICAL")] | length' bandit-report.json)
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "Found $CRITICAL_COUNT critical/high severity issues"
              exit 1
            fi
          fi

      - name: Run tests with coverage
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --cov-branch --cov-fail-under=${{ env.MIN_COVERAGE }} --maxfail=5 --tb=short -n auto
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Verify branch coverage
        run: |
          BRANCH_COV=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['branch-rate']) * 100)")
          echo "Branch coverage: $BRANCH_COV%"
          if (( $(echo "$BRANCH_COV < ${{ env.MIN_BRANCH_COVERAGE }}" | bc -l) )); then
            echo "Branch coverage $BRANCH_COV% is below minimum ${{ env.MIN_BRANCH_COVERAGE }}%"
            exit 1
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-${{ matrix.python-version }}
          name: codecov-umbrella-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ matrix.python-version }}
          path: |
            bandit-report.json
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pylint-report.txt
          retention-days: 30

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install complexity tools
        run: |
          pip install radon xenon mccabe

      - name: Calculate cyclomatic complexity
        run: |
          radon cc . -a -s -j > complexity.json
          radon cc . -a -s

      - name: Calculate maintainability index
        run: |
          radon mi . -s -j > maintainability.json
          radon mi . -s

      - name: Check complexity thresholds
        run: |
          xenon --max-absolute B --max-modules A --max-average A . || true

      - name: Upload complexity reports
        uses: actions/upload-artifact@v4
        with:
          name: complexity-reports
          path: |
            complexity.json
            maintainability.json
          retention-days: 30

  build:
    name: Build Distribution Packages
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: |
          python -m build

      - name: Check distribution packages
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30